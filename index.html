<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жетоны для гравировки</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Выравнивание по горизонтали */
            align-items: center;     /* Выравнивание по вертикали */
            min-height: 100vh;       /* Минимальная высота вьюпорта (чтобы текст был по центру экрана) */
            margin: 0;
            font-family: Arial, sans-serif; /* Пример шрифта */
            background-color: #f0f0f0; /* Легкий серый фон */
        }

        h1 {
            font-size: 4em; /* Очень большой размер шрифта */
            color: #333;   /* Темно-серый цвет текста */
            text-align: center; /* Центрирование текста внутри h1 */
            padding: 20px; /* Отступы вокруг текста */
            border: 2px solid #555; /* Рамка вокруг текста */
            border-radius: 10px; /* Скругленные углы рамки */
            background-color: #fff; /* Белый фон для блока с текстом */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Легкая тень */
        }
    </style>
</head>
<body>
    <h1>Жетоны для гравировки</h1>
</body>
</html>
